    <!-- Весь HTML код из предыдущего сообщения остается без изменений -->
    <!-- [Весь HTML код из вашего файла] -->
    
    <!-- Загрузка -->
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://pobeda-user.github.io/reg_driver_ULN/app.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('https://pobeda-user.github.io/reg_driver_ULN/service-worker.js', {
                    scope: 'https://pobeda-user.github.io/reg_driver_ULN/'
                }).then(function(registration) {
                    console.log('ServiceWorker зарегистрирован: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker не зарегистрирован: ', err);
                });
            });
        }
        
        // Проверка иконок при загрузке
        window.addEventListener('load', function() {
            console.log('Приложение загружено');
            console.log('URL иконки 144x144:', 'https://pobeda-user.github.io/reg_driver_ULN/icons/icon-144x144.png');
            
            // Проверка доступности иконок
            const iconSizes = [16, 32, 57, 60, 72, 76, 96, 114, 120, 128, 144, 152, 180, 192, 384, 512];
            
            iconSizes.forEach(size => {
                const img = new Image();
                img.onload = function() {
                    console.log(`✅ Иконка ${size}x${size} загружена успешно`);
                };
                img.onerror = function() {
                    console.warn(`❌ Иконка ${size}x${size} не найдена`);
                };
                img.src = `https://pobeda-user.github.io/reg_driver_ULN/icons/icon-${size}x${size}.png`;
            });
        });
    </script>
